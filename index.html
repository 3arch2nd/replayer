<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re:player</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        :root {

            --bg-color: #2d3436; --panel-bg: #353b48; --text-color: #dfe6e9; --border-color: #636e72;
            --accent-color: #9fc5e8; --accent-text: #2d3436;
            --timer-red: #ff4757; --timeline-bg: #636e72; --timeline-fill: #9fc5e8; --loop-region: rgba(159, 197, 232, 0.4);
            --hover-bar: rgba(255, 255, 255, 0.3);
        }
        [data-theme="light"] {
            --bg-color: #f4f4f9; --panel-bg: #ffffff; --text-color: #333333; --border-color: #dfe6e9;
            --timeline-bg: #dfe6e9; --loop-region: rgba(255, 234, 167, 0.6);
            --hover-bar: rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; outline: none; }
        

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: 'Gowun Dodum', sans-serif;
            background: var(--bg-color); color: var(--text-color); 
            transition: background 0.3s, color 0.3s;
            overflow: hidden; 
        }

        .app-container {
            display: grid; width: 100vw; height: 100vh;
            grid-template-rows: 60px 1fr 50px 40px 0px; 
            grid-template-columns: 1fr 0px; 
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .app-container.tools-active { 
            grid-template-rows: 60px 1fr 50px 40px 150px; 
            grid-template-columns: 1fr 400px; 
        }

        header { grid-row: 1; grid-column: 1 / -1; } 
        main   { grid-row: 2; grid-column: 1; }
        .control-bar { grid-row: 3; grid-column: 1; }
        .timeline-container { grid-row: 4; grid-column: 1; } 
        footer { grid-row: 5; grid-column: 1; }
        aside { grid-row: 2 / 6; grid-column: 2; }

        header {
            background: var(--panel-bg); border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between; z-index: 10;
        }
        .title { font-size: 1.4rem; font-weight: bold; color: var(--accent-color); white-space: nowrap; margin-right: 15px; }
        .control-group { display: flex; gap: 8px; align-items: center; }
        input[type="text"] { 
            padding: 6px; border-radius: 6px; border: 1px solid var(--border-color); width: 180px; 
            font-family: inherit; background: rgba(255,255,255,0.1); color: #fff; font-size: 0.9rem;
        }
        input[type="text"]::placeholder { color: rgba(255,255,255,0.7); }
        [data-theme="light"] input[type="text"] { background: #fff; color: #333; }
        
        button {
            padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; 
            font-family: inherit; font-weight: bold; background: #555; color: #fff; 
            transition: 0.2s; white-space: nowrap; font-size: 0.85rem;
        }
        [data-theme="light"] button { background: #eee; color: #333; }
        button:hover { filter: brightness(1.1); transform: translateY(-1px); }
        button.primary { background: var(--accent-color); color: var(--accent-text); }
        #fsBtn { min-width: 120px; }

        main { 
            background: #000; position: relative; 
            display: flex; justify-content: center; align-items: center;
            width: 100%; height: 100%; 
            overflow: hidden; 
        }
        
        .video-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        
        #yt-player { width: 100%; height: 100%; }
        #local-player { 
            width: 100%; height: 100%; 
            object-fit: contain;         } 

        .control-bar {
            background: var(--panel-bg); display: flex; align-items: center; justify-content: center;
            gap: 15px; border-top: 1px solid var(--border-color);
        }
        #btnPlayPause { 
            width: 42px; height: 42px; justify-content: center; align-items: center;
            font-size: 1.2rem; padding: 0; border-radius: 8px;
            background: var(--text-color); color: var(--bg-color); display: flex;
        }
        #btnA { color: #00b894; border: 1px solid #00b894; background: rgba(0, 184, 148, 0.1); }
        #btnB { color: #ff7675; border: 1px solid #ff7675; background: rgba(255, 118, 117, 0.1); }
        #btnA.active { background: #00b894; color: white; } 
        #btnB.active { background: #ff7675; color: white; }

        .timeline-container {
            background: var(--panel-bg); padding: 0 20px; display: flex; align-items: center; position: relative;
            user-select: none;
        }
        .timeline-track {
            width: 100%; height: 12px; background: var(--timeline-bg); border-radius: 6px;
            position: relative; cursor: pointer; overflow: visible;
        }
        .timeline-current { height: 100%; width: 0%; background: var(--timeline-fill); border-radius: 6px; pointer-events: none; z-index: 2; }
        .timeline-hover-bar {
            position: absolute; top: 0; left: 0; height: 100%; width: 0%; 
            background: var(--hover-bar); border-radius: 6px; pointer-events: none; z-index: 1;
        }
        .loop-highlight {
            position: absolute; top: 0; height: 100%; background: var(--loop-region); display: none; pointer-events: none; z-index: 0;
        }
        .pin {
            position: absolute; top: -8px; width: 12px; height: 28px; border-radius: 4px;
            transform: translateX(-50%); display: none; z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); cursor: ew-resize; pointer-events: auto;
        }
        .pin.start { background: #00b894; border: 2px solid #fff; } 
        .pin.end { background: #d63031; border: 2px solid #fff; }
        #timeTooltip {
            position: fixed; background: rgba(0,0,0,0.8); color: white; padding: 4px 8px; 
            border-radius: 4px; font-size: 0.8rem; pointer-events: none; display: none; z-index: 100;
            transform: translate(-50%, -150%); white-space: nowrap;
        }

        aside {
            background: var(--panel-bg); border-left: 1px solid var(--border-color);
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            overflow-y: auto; opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        .app-container.tools-active aside { opacity: 1; pointer-events: auto; }

        .timer-wrapper { position: relative; width: 260px; height: 260px; margin: 20px 0; flex-shrink: 0; }
        .timer-face {
            width: 100%; height: 100%; border-radius: 50%; background: #ffffff; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 8px solid #333;
        }
        .timer-ticks-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%;
            background-image: 
                repeating-conic-gradient(from 0deg, #333 0deg 2deg, transparent 2deg 90deg),
                repeating-conic-gradient(from 0deg, #777 0deg 1.5deg, transparent 1.5deg 45deg),
                repeating-conic-gradient(from 0deg, #ccc 0deg 1deg, transparent 1deg 9deg);
            -webkit-mask-image: radial-gradient(circle, transparent 64%, black 65%);
            mask-image: radial-gradient(circle, transparent 64%, black 65%);
            pointer-events: none; z-index: 2;
        }
        .timer-pie {
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            border-radius: 50%; background: conic-gradient(var(--timer-red) var(--deg, 0deg), transparent 0deg);
            opacity: 0.9; transition: background 0.1s linear; z-index: 1;
        }
        .timer-center-dot { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 15px; height: 15px; background: #000; border-radius: 50%; z-index: 10; }
        .timer-number { position: absolute; font-size: 1.5rem; font-weight: bold; color: #333; z-index: 5; }
        .tn-0 { top: 10px; left: 50%; transform: translateX(-50%); }
        .tn-10 { top: 50%; right: 15px; transform: translateY(-50%); }
        .tn-20 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .tn-30 { top: 50%; left: 15px; transform: translateY(-50%); }
        .timer-digital { font-size: 3.5rem; font-weight: bold; margin-bottom: 20px; font-variant-numeric: tabular-nums; color: var(--text-color); }
        .timer-adj-btns { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; width: 100%; margin-bottom: 15px; }
        .timer-adj-btns button { font-size: 0.8rem; padding: 8px 0; }
        .timer-main-controls { display: flex; gap: 10px; width: 100%; }
        .timer-main-controls button { flex: 1; padding: 10px; font-size: 1rem; }

        footer {
            background: var(--panel-bg); border-top: 1px solid var(--border-color);
            padding: 10px 20px; opacity: 0; transition: opacity 0.3s;
            display: flex; flex-direction: row; gap: 20px; align-items: flex-start; pointer-events: none;
        }
        .app-container.tools-active footer { opacity: 1; pointer-events: auto; }
        .memo-controls { display: flex; flex-direction: column; gap: 5px; min-width: 80px; justify-content: center; height: 100%; }
        .memo-controls span { font-weight: bold; color: var(--accent-color); margin-bottom: 5px; text-align: center; font-size: 0.9rem;}
        .memo-box { 
            flex: 1; height: 100%; border: 1px solid var(--border-color); border-radius: 8px; 
            padding: 10px 15px; resize: none; font-family: 'Gowun Dodum'; 
            font-size: 36px; background: var(--bg-color); color: var(--text-color); line-height: 1.4;
        }

        @media (max-width: 1000px) {
            body, html { overflow-y: auto; height: auto; }
            .app-container { display: block; height: auto; min-height: 100vh; }
            
            .app-container.tools-active { 
                display: grid;
                grid-template-rows: 60px auto 50px 40px 150px auto; 
                grid-template-columns: 1fr; 
                height: auto;
            }
            
            .video-wrapper {
                height: auto; 
                aspect-ratio: 16 / 9; 
            }
            
            main { min-height: auto; height: auto; display: block;} 

            aside { 
                grid-row: 6; grid-column: 1; border-left: none; border-top: 1px solid var(--border-color); 
                overflow: visible; padding-bottom: 50px; 
            }
            footer { grid-row: 5; grid-column: 1; }
            input[type="text"] { width: 130px; } .title { display: none; }
            .timer-wrapper { width: 240px; height: 240px; } 
        }
        .hidden { display: none !important; }
    </style>
</head>
